# ---------------------------------------------------------------------------
# CONTEXT RULES
# Applied when supplier rules don't match. Uses Line of Service as signal.
# SC code + Line of Service combination → refined taxonomy.
# line_of_service_pattern is matched case-insensitive against the LoS value.
# ---------------------------------------------------------------------------
