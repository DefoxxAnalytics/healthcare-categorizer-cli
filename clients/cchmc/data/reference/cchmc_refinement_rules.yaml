# CCHMC Context-Aware Refinement Rules
# Applied to rows with ambiguous SC codes to provide more granular classification.
#
# Order of application:
#   1. supplier_rules  — SC code + supplier name regex (strongest signal)
#   2. keyword_rules.yaml — existing generic rules on Supplier + Line Memo
#   3. context_rules  — SC code + Line of Service (broad but always available)
#   4. ambiguous SC fallback — generic mapping at low confidence

# ---------------------------------------------------------------------------
# SUPPLIER RULES
# Scoped to specific SC codes. Supplier name is matched case-insensitive.
# ---------------------------------------------------------------------------
supplier_rules:

  # --- SC0250 Contracted Services: IT vendors ---
  - sc_codes: [SC0250, SC0271, SC0272, SC0291, SC0389]
